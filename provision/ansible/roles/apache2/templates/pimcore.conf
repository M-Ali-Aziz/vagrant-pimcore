<VirtualHost *:80>
  ServerName dev.publicera.ehl.lu.se
  ServerAlias dev.ehl.lu.se
  ServerAlias dev.lusem.lu.se
  ServerAlias dev.staff.lusem.lu.se
  DocumentRoot {{ pimcore_public_dir }}

	# Virtualbox does not like Sendfile
	EnableSendfile off

	# Set the value of PIMCORE_ENVIRONMENT
	SetEnv PIMCORE_ENVIRONMENT {{ pimcore_env }}

  <Directory {{ pimcore_public_dir }}>
		DirectoryIndex index.php
		Options -Indexes +FollowSymLinks
		AllowOverride All
		allow from all
		Require all granted
  </Directory>

  RewriteEngine On

  # THE FOLLOWING NEEDS TO BE THE VERY LAST REWRITE RULE IN THIS VHOST
  # this is needed to pass the auth header correctly - fastcgi environment
  RewriteRule ".*" "-" [E=HTTP_AUTHORIZATION:%{HTTP:Authorization},L]

  ErrorLog ${APACHE_LOG_DIR}/pimcore.local_443_error.log
  CustomLog ${APACHE_LOG_DIR}/pimcore.local_443_access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	ServerName dev.publicera.ehl.lu.se
	ServerAlias dev.ehl.lu.se
	ServerAlias dev.lusem.lu.se
	ServerAlias dev.staff.lusem.lu.se

	DocumentRoot /var/www/html

	RewriteEngine on
	RewriteRule ^ http://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

